<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #2C2F48;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-4 rounded-lg shadow-lg">
        <div class="flex justify-between items-center mb-4">
            <div class="w-6 h-6 border-2 border-black"></div>
            <h1 class="text-3xl font-bold text-center">LANGUAGE TRANSLATOR</h1>
            <div class="w-6 h-6 border-2 border-black"></div>
        </div>
        <div class="flex justify-between items-center mb-4">
            <div class="flex flex-col items-center">
                <div class="bg-white p-2 rounded-lg shadow-lg mb-2">
                    <span class="font-bold">Select language</span>
                    <i class="fas fa-minus ml-2"></i>
                </div>
                <textarea class="w-64 h-64 p-4 border-2 border-black rounded-lg" placeholder="INSERT TEXT HERE..."></textarea>
            </div>
            <div class="flex flex-col items-center">
                <div class="bg-white p-2 rounded-lg shadow-lg mb-2">
                    <span class="font-bold">TO</span>
                </div>
            </div>
            <div class="flex flex-col items-center">
                <div class="bg-white p-2 rounded-lg shadow-lg mb-2">
                    <span class="font-bold">Select language</span>
                    <i class="fas fa-minus ml-2"></i>
                </div>
                <textarea class="w-64 h-64 p-4 border-2 border-black rounded-lg" placeholder="INSERT TEXT HERE..."></textarea>
            </div>
        </div>
    </div>
</body>
</html>
