<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .translator-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 15px;
            resize: vertical;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            border-radius: 4px;
            min-height: 50px;
            white-space: pre-wrap;
        }
        .error {
            margin-top: 20px;
            padding: 15px;
            background-color: #fdecea;
            border-left: 6px solid #f44336;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="translator-container">
    <h2>Language Translator</h2>
    <textarea id="text-input" placeholder="Enter text to translate..."></textarea>
    
    <div>
        <label for="source-lang">From:</label>
        <select id="source-lang">
            <!-- Populate with supported languages -->
        </select>
        
        <label for="target-lang">To:</label>
        <select id="target-lang">
            <!-- Populate with supported languages -->
        </select>
        
        <button id="translate-button">Translate</button>
    </div>
    
    <div id="output" class="output" style="display:none;"></div>
    <div id="error" class="error" style="display:none;"></div>
</div>

<script>
// List of supported languages (you can add more as needed)
const languages = [
    { code: "en", name: "English" },
    { code: "es", name: "Spanish" },
    { code: "fr", name: "French" },
    { code: "de", name: "German" },
    { code: "it", name: "Italian" },
    { code: "pt", name: "Portuguese" },
    { code: "ru", name: "Russian" },
    { code: "zh", name: "Chinese" },
    { code: "ja", name: "Japanese" },
    { code: "ko", name: "Korean" },
    // Add more languages as needed
];

// Populate the dropdowns with language options
function populateLanguageOptions() {
    const sourceLang = document.getElementById('source-lang');
    const targetLang = document.getElementById('target-lang');

    languages.forEach(lang => {
        const option1 = document.createElement('option');
        option1.value = lang.code;
        option1.textContent = lang.name;
        sourceLang.appendChild(option1);

        const option2 = document.createElement('option');
        option2.value = lang.code;
        option2.textContent = lang.name;
        targetLang.appendChild(option2);
    });

    // Set default selections
    sourceLang.value = 'auto'; // Auto-detect
    targetLang.value = 'en'; // Default to English
}

// Call the function on page load
populateLanguageOptions();

// Translation function
async function translateText() {
    const text = document.getElementById('text-input').value.trim();
    const source = document.getElementById('source-lang').value;
    const target = document.getElementById('target-lang').value;
    const outputDiv = document.getElementById('output');
    const errorDiv = document.getElementById('error');

    // Clear previous outputs
    outputDiv.style.display = 'none';
    errorDiv.style.display = 'none';
    outputDiv.textContent = '';
    errorDiv.textContent = '';

    if (text === "") {
        errorDiv.textContent = "Please enter text to translate.";
        errorDiv.style.display = 'block';
        return;
    }

    // LibreTranslate API endpoint
    const url = "https://libretranslate.de/translate";

    // Prepare the payload
    const data = {
        q: text,
        source: source === 'auto' ? 'auto' : source,
        target: target,
        format: "text"
        // If the API requires an API key, include it here
        // api_key: "YOUR_API_KEY"
    };

    try {
        const response = await fetch(url, {
            method: "POST",
            headers: { 
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            throw new Error(`Error: ${response.status} ${response.statusText}`);
        }

        const result = await response.json();

        if (result.error) {
            throw new Error(result.error);
        }

        outputDiv.textContent = result.translatedText;
        outputDiv.style.display = 'block';
    } catch (error) {
        errorDiv.textContent = `Translation failed: ${error.message}`;
        errorDiv.style.display = 'block';
        console.error(error);
    }
}

// Add event listener to the translate button
document.getElementById('translate-button').addEventListener('click', translateText);
</script>

</body>
</html>
