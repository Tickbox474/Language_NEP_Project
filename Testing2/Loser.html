<!DOCTYPE html>
<html>
<head>
    <!-- Include Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-800 flex flex-col items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl">
        <!-- Header Section -->
        <div class="flex justify-between items-center mb-4">
            <button class="text-white text-2xl">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-white text-3xl font-bold">LANGUAGE TRANSLATOR</h1>
            <div></div>
        </div>

        <!-- Main Content Section -->
        <div class="flex justify-between items-center">
            <!-- Source Language Column -->
            <div class="flex flex-col items-center">
                <!-- Source Language Dropdown -->
                <div class="relative">
                    <button id="sourceLanguageButton" onclick="toggleDropdown('sourceLanguageDropdown')" class="bg-white text-black font-semibold py-2 px-4 rounded-full shadow-md">
                        Select language <i class="fas fa-caret-down"></i>
                    </button>
                    <!-- Dropdown Content -->
                    <div id="sourceLanguageDropdown" class="absolute mt-2 w-full bg-white rounded-md shadow-lg hidden">
                        <ul class="py-1">
                            <li class="px-4 py-2 text-black font-bold cursor-pointer hover:bg-gray-200" onclick="selectLanguage('sourceLanguageButton', 'sourceLanguageDropdown', 'Mandarin')">Mandarin</li>
                            <li class="px-4 py-2 text-black font-bold cursor-pointer hover:bg-gray-200" onclick="selectLanguage('sourceLanguageButton', 'sourceLanguageDropdown', 'English')">English</li>
                            <li class="px-4 py-2 text-black font-bold cursor-pointer hover:bg-gray-200" onclick="selectLanguage('sourceLanguageButton', 'sourceLanguageDropdown', 'Malay')">Malay</li>
                        </ul>
                    </div>
                </div>
                <!-- Source Text Area -->
                <div class="mt-4 bg-white w-64 h-96 rounded-lg shadow-md p-4">
                    <textarea id="sourceText" class="w-full h-full resize-none outline-none" placeholder="Insert text here..."></textarea>
                </div>
            </div>

            <!-- Translate Button Column -->
            <div class="flex flex-col items-center">
                <button onclick="translateText()" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-full shadow-md">
                    Translate
                </button>
            </div>

            <!-- Target Language Column -->
            <div class="flex flex-col items-center">
                <!-- Target Language Dropdown -->
                <div class="relative">
                    <button id="targetLanguageButton" onclick="toggleDropdown('targetLanguageDropdown')" class="bg-white text-black font-semibold py-2 px-4 rounded-full shadow-md">
                        Select language <i class="fas fa-caret-down"></i>
                    </button>
                    <!-- Dropdown Content -->
                    <div id="targetLanguageDropdown" class="absolute mt-2 w-full bg-white rounded-md shadow-lg hidden">
                        <ul class="py-1">
                            <li class="px-4 py-2 text-black font-bold cursor-pointer hover:bg-gray-200" onclick="selectLanguage('targetLanguageButton', 'targetLanguageDropdown', 'Mandarin')">Mandarin</li>
                            <li class="px-4 py-2 text-black font-bold cursor-pointer hover:bg-gray-200" onclick="selectLanguage('targetLanguageButton', 'targetLanguageDropdown', 'English')">English</li>
                            <li class="px-4 py-2 text-black font-bold cursor-pointer hover:bg-gray-200" onclick="selectLanguage('targetLanguageButton', 'targetLanguageDropdown', 'Malay')">Malay</li>
                        </ul>
                    </div>
                </div>
                <!-- Target Text Area -->
                <div class="mt-4 bg-white w-64 h-96 rounded-lg shadow-md p-4">
                    <textarea id="translatedText" class="w-full h-full resize-none outline-none" placeholder="Translation will appear here..." readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Functions -->
    <script>
        // Function to toggle the visibility of dropdown menus
        function toggleDropdown(dropdownId) {
            document.getElementById(dropdownId).classList.toggle('hidden');
        }

        // Function to handle language selection
        function selectLanguage(buttonId, dropdownId, language) {
            document.getElementById(buttonId).innerHTML = language + ' <i class="fas fa-caret-down"></i>';
            document.getElementById(dropdownId).classList.add('hidden');
        }

        // Function to simulate text translation
        function translateText() {
            var sourceText = document.getElementById('sourceText').value;
            var sourceLanguage = document.getElementById('sourceLanguageButton').innerText.trim();
            var targetLanguage = document.getElementById('targetLanguageButton').innerText.trim();

            // Input validation
            if (sourceText === '') {
                alert('Please enter text to translate.');
                return;
            }
            if (sourceLanguage === 'Select language') {
                alert('Please select the source language.');
                return;
            }
            if (targetLanguage === 'Select language') {
                alert('Please select the target language.');
                return;
            }

            // Simulate translation (for demonstration purposes)
            var translatedText = sourceText.split('').reverse().join('');
            document.getElementById('translatedText').value = translatedText;
        }
    </script>
</body>
</html>
