<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #2e3340;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            width: 80%;
            height: 80%;
        }
        .text {
            position: absolute;
            font-size: 1.2rem;
            text-align: center;
        }
        .centered {
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
        }
        .rotate1 {
            top: 10%;
            left: 10%;
            transform: rotate(-45deg);
        }
        .rotate2 {
            top: 20%;
            right: 20%;
            transform: rotate(90deg);
        }
        .rotate3 {
            bottom: 10%;
            left: 25%;
            transform: rotate(-15deg);
        }
        .rotate4 {
            bottom: 15%;
            right: 15%;
            transform: rotate(30deg);
        }
        .rotate5 {
            top: 5%;
            right: 5%;
            transform: rotate(-75deg);
        }
        .play-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #6c6f7d;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .play-icon {
            font-size: 1.5rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text centered">WELCOME TO OUR LANGUAGE LEARNING APP</div>
        <div class="text rotate1">Welina mai i kā mākou polokalamu aʻo ʻōlelo</div>
        <div class="text rotate2">добро пожаловать в наше приложение для изучения языка</div>
        <div class="text rotate3">bienvenue sur notre application d'apprentissage des langues</div>
        <div class="text rotate4">歡迎使用我們的語言學習應用程式</div>
        <div class="text rotate5">Selamat datang ke aplikasi pembelajaran bahasa</div>
        <!-- Add more text elements here as needed -->
        
        <div class="play-button">
            <i class="play-icon">▶</i>
        </div>
    </div>
</body>
</html>
