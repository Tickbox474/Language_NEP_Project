<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl mx-auto p-4">
        <div class="flex items-center justify-between mb-8">
            <i class="fas fa-arrow-left text-white text-2xl"></i>
            <h1 class="text-white text-3xl font-bold">LANGUAGE TRANSLATOR</h1>
            <div></div>
        </div>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="flex items-center justify-between">
                <div class="flex flex-col items-center">
                    <select name="sourceLanguage" class="bg-white text-gray-900 py-2 px-4 rounded-full mb-4">
                        <option value="en">English</option>
                        <option value="zh">Chinese</option>
                        <option value="ms">Malay</option>
                    </select>
                    <textarea name="sourceText" class="bg-white text-gray-500 p-4 rounded-lg w-64 h-64" placeholder="Enter text here...">{{ sourceText }}</textarea>
                </div>
                <button type="submit" class="bg-white text-gray-900 py-2 px-6 rounded-full">TRANSLATE</button>
                <div class="flex flex-col items-center">
                    <select name="targetLanguage" class="bg-white text-gray-900 py-2 px-4 rounded-full mb-4">
                        <option value="en">English</option>
                        <option value="zh">Chinese</option>
                        <option value="ms">Malay</option>
                    </select>
                    <textarea readonly class="bg-white text-gray-500 p-4 rounded-lg w-64 h-64">{{ translatedText }}</textarea>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
