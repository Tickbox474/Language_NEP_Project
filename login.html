<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            /* Add this to make the body take up the full height of the viewport */
            height: 100vh;
            margin: 0;
        }
  </style>
 </head>
 <body class="bg-gray-800 flex items-center justify-center h-screen">
  <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg flex flex-col items-center max-w-md mx-auto">
   <h1 class="text-4xl font-bold mb-8">
    LOGIN
   </h1>
   <div class="flex items-center mb-8">
    <img alt="MultiLang logo with various chat icons and a globe" class="w-48 h-48" height="150" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-2ruuQQDGoBYbKyi0hbqBRgWX.png?st=2024-09-25T22%3A59%3A49Z&amp;se=2024-09-26T00%3A59%3A49Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-25T23%3A31%3A03Z&amp;ske=2024-09-26T23%3A31%3A03Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=Bv8ycvTXQEGr87udnPfWOMUt61HIh99aHZe47VY34ls%3D" width="150"/>
   </div>
   <form class="w-full max-w-sm">
    <div class="mb-4">
     <label class="block text-teal-400 text-sm font-bold mb-2" for="username">
      EMAIL/USERNAME
     </label>
     <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" placeholder="Enter Username" type="text"/>
    </div>
    <div class="mb-6">
     <label class="block text-teal-400 text-sm font-bold mb-2" for="password">
      PASSWORD
     </label>
     <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="Enter Password" type="password"/>
    </div>
    <div class="flex items-center justify-between mb-4">
     <a class="inline-block align-baseline font-bold text-sm text-gray-400 hover:text-gray-500" href="#">
      FORGOT PASSWORD?
     </a>
    </div>
    <div class="flex items-center justify-between mb-4">
     <button class="bg-teal-400 hover:bg-teal-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="login-btn">
      LOGIN
     </button>
    </div>

    <!-- Google (using the a style in html) -->
    <div class="flex items-center justify-center mb-4">
     <button class="bg-white text-gray-800 font-bold py-2 px-4 rounded-full mx-1" type="button" onclick="window.location.href='https://mail.google.com';">
      <i class="fab fa-google">
      </i> 
     </button>
     
     <!-- Instagram (using js style in html) -->
     <button class="bg-pink-500 text-white px-4 py-2 rounded" onclick="window.location.href='https://www.instagram.com';">
      Instagram
     </button>
  
     <!-- Facebook -->
      <button class="bg-white text-gray-800 font-bold py-2 px-4 rounded-full mx-1" type="button" onclick="window.location.href='https://www.facebook.com/'">
      <a class="fab fa-facebook-f">
      </a>
      </button>
    </div>

    <!-- Resgister -->
    <div class="text-center">
      <p class="text-gray-400">
        Don't have an account?
        <a class="text-teal-400 font-bold" href="registerpage.html">
          Register here!
        </a>
      </p>
    </div>
   </form>
  </div>
  <script>
    document.getElementById('login-btn').addEventListener('click', function() {
      window.location.href = 'Mainmenu.html';
    });
  </script>
 </body>
</html>
