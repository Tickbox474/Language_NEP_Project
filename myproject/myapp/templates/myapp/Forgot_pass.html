<html>
 <head>
  <title>
   Forgot Password Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
   <h2 class="text-3xl font-bold text-center text-white mb-8">
    FORGOT PASSWORD
   </h2>
   <form>
    <div class="mb-4">
     <label class="block text-teal-400 mb-2" for="email">
      EMAIL
     </label>
     <input class="w-full p-2 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" id="email" placeholder="Enter Email" type="email"/>
    </div>
    <div class="mb-4">
     <button class="w-full bg-teal-500 text-white p-2 rounded-lg hover:bg-teal-600">
      RESET PASSWORD
     </button>
    </div>
    <div class="flex justify-center space-x-4 mb-4">
     <button class="bg-white text-gray-900 p-2 rounded-full">
      <i class="fab fa-google">
      </i>
     </button>
     <button class="bg-white text-gray-900 p-2 rounded-full">
      <i class="fab fa-instagram">
      </i>
     </button>
     <button class="bg-white text-gray-900 p-2 rounded-full">
      <i class="fab fa-facebook-f">
      </i>
     </button>
    </div>
    <div class="text-center text-gray-400">
     Remember your password?
     <a class="text-teal-400 hover:underline" href="login.html">
      Login here!
     </a>
    </div>
   </form>
  </div>
 </body>
</html>
