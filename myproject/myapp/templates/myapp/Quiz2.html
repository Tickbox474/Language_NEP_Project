<html>
 <head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-800 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-4">
   <div class="flex justify-between items-center mb-4">
    <div class="bg-white text-black font-bold text-center py-2 px-4">
     LANGUAGE QUIZ
    </div>
    <div class="flex items-center">
     <span class="text-white mr-2">
      SPANISH
     </span>
     <img alt="Spanish flag" class="w-8 h-5" height="20" src="https://storage.googleapis.com/a1aa/image/HM6OCzzBDu6qMdPJ67rxcrh0sgVU0qzR6tcmEJqMkubVcT5E.jpg" width="30"/>
    </div>
   </div>
   <div class="text-center text-white text-xl font-bold mb-6">
    Complete the sentence below:
    <br/>
    hola como ____ hoy?
   </div>
   <form method="post">
    {% csrf_token %}
    <div class="grid grid-cols-2 gap-4">
     <label class="bg-gray-300 text-black font-bold py-4 rounded-lg text-center cursor-pointer">
      <input type="radio" name="answer" value="Choice A" class="hidden"> Eres
     </label>
     <label class="bg-gray-300 text-black font-bold py-4 rounded-lg text-center cursor-pointer">
      <input type="radio" name="answer" value="Choice B" class="hidden"> Tienes
     </label>
     <label class="bg-gray-300 text-black font-bold py-4 rounded-lg text-center cursor-pointer">
      <input type="radio" name="answer" value="Choice C" class="hidden"> Estas
     </label>
     <label class="bg-gray-300 text-black font-bold py-4 rounded-lg text-center cursor-pointer">
      <input type="radio" name="answer" value="Choice D" class="hidden"> Haces
     </label>
    </div>
    <div class="flex justify-between items-center mt-4">
     <a class="text-white text-2xl" href="quiz1.html" id="back-button-bottom">
      <i class="fas fa-arrow-left"></i>
     </a>
     <button type="submit" class="text-white text-2xl">
      <i class="fas fa-arrow-right"></i>
     </button>
    </div>
   </form>
  </div>
  <script>
   const radios = document.querySelectorAll('input[type="radio"]');

   radios.forEach(radio => {
     radio.addEventListener('change', function() {
       const allLabels = document.querySelectorAll('label');
       allLabels.forEach(label => label.classList.remove('bg-green-500', 'bg-red-500', 'text-white'));

       if (this.checked) {
         const label = this.parentElement;
         if (this.value === 'Choice C') {  // Assuming "Estas" is the correct answer
           label.classList.add('bg-green-500', 'text-white');
         } else {
           label.classList.add('bg-red-500', 'text-white');
         }
       }
     });
   });
  </script>
 </body>
</html>
