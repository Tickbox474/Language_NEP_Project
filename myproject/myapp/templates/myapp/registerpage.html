<html>
 <head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 text-center p-8 rounded-lg shadow-lg w-full max-w-md">
   <h1 class="text-4xl font-bold text-gray-200 mb-8">REGISTER</h1>
   
   <!-- Form section -->
   <form class="space-y-4" method="post">
    {% csrf_token %}
    <!-- Django form fields for registration -->
    <div>
     <label class="block text-teal-400 text-left mb-2" for="username">USERNAME</label>
     {{ form.username }}
    </div>
    <div>
     <label class="block text-teal-400 text-left mb-2" for="email">EMAIL</label>
     {{ form.email }}
    </div>
    <div>
     <label class="block text-teal-400 text-left mb-2" for="password1">PASSWORD</label>
     {{ form.password1 }}
    </div>
    <div>
     <label class="block text-teal-400 text-left mb-2" for="password2">CONFIRM PASSWORD</label>
     {{ form.password2 }}
    </div>

    <!-- Register Button -->
    <div class="mt-8">
     <button class="bg-gray-300 text-green-900 font-bold py-2 px-4 rounded" type="submit">
      REGISTER
     </button>
    </div>
   </form>

   <!-- Social Media Links (Optional) -->
   <div class="flex justify-center space-x-4 mt-4">
     <button class="bg-white p-2 rounded">
      <img alt="Google logo" height="20" src="https://as1.ftcdn.net/v2/jpg/04/01/43/10/1000_F_401431064_5qcGVKc33vKpBvKDzUFG95mMULp2xiRs.jpg" width="20"/>
     </button>
     <button class="bg-white p-2 rounded">
      <img alt="Apple logo" height="20" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" width="20"/>
     </button>
     <button class="bg-white p-2 rounded">
      <img alt="Facebook logo" height="20" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" width="20"/>
     </button>
    </div>

   <!-- Login Link -->
   <div class="mt-8 text-gray-200">
    <span class="font-bold">ALREADY A MEMBER?</span>
    <a class="text-blue-400" href='login.html'>LOG IN</a>
   </div>
  </div>
 </body>
</html>
