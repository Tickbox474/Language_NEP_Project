<html>
 <head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 text-center p-8 rounded-lg shadow-lg w-full max-w-md">
   <h1 class="text-4xl font-bold text-gray-200 mb-8">REGISTER</h1>
   
   <!-- Main form starts here -->
   <form class="space-y-4" method="POST">
    {% csrf_token %}
    <div>
     <label class="block text-teal-400 text-left mb-2" for="username">USERNAME</label>
     <input class="w-full p-2 bg-gray-300 text-gray-800 rounded" id="username" name="username" type="text" required/>
    </div>
    <div>
     <label class="block text-teal-400 text-left mb-2" for="email">EMAIL</label>
     <input class="w-full p-2 bg-gray-300 text-gray-800 rounded" id="email" name="email" type="email" required/>
    </div>
    <div>
     <label class="block text-teal-400 text-left mb-2" for="password1">PASSWORD</label>
     <input class="w-full p-2 bg-gray-300 text-gray-800 rounded" id="password1" name="password1" type="password" required/>
    </div>
    <div>
     <label class="block text-teal-400 text-left mb-2" for="password2">CONFIRM PASSWORD</label>
     <input class="w-full p-2 bg-gray-300 text-gray-800 rounded" id="password2" name="password2" type="password" required/>
    </div>

    <button class="bg-gray-300 text-green-900 font-bold py-2 px-4 rounded mt-4" type="submit">
     REGISTER
    </button>
   </form>

   <div class="mt-8 text-gray-200">
    <span class="font-bold">ALREADY A MEMBER?</span>
    <a class="text-blue-400" href="login.html">LOG IN</a>
   </div>
  </div>
 </body>
</html>
