<html>
 <head>
  <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body class="bg-gray-800 text-white min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-md p-4">
   <h1 class="text-2xl font-bold mb-4">Top 3 Scores</h1>
   <ul class="space-y-4">
    {% for score in top_scores %}
      <li class="bg-gray-700 p-4 rounded-lg flex justify-between">
        <span>{{ score.user.username }}</span>
        <span>{{ score.points }} points</span>
      </li>
    {% endfor %}
   </ul>
  </div>
 </body>
</html>
